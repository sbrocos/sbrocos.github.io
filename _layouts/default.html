<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include header.html %}
  <div class="wrapper">
    <div class="jumbo-title">
      <div class="container">
        <ul class="post-categories">
          {% for category in page.categories %}
          <li>{{ category }}</li>
          {% endfor %}
        </ul>
        <h1>{{ page.title }}</h1>
        <p class="post_date">{{ page.date | date: '%B %-d, %Y' }}</p>
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
